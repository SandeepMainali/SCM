<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
  <title>Contact Us - Smart Contact Management</title>
</head>
<body>
<div id="content">
  <div th:if="${loggedInUser}">
    <div data-th-replace="~{user/sidebar :: sidebar}"></div>
  </div>

  <div class="flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full">
      <div class="text-center">
        <h1 class="text-4xl font-bold">Contact Us</h1>
        <p class="mt-4 text-gray-500">
          Have any questions? Feel free to reach out to us!
        </p>
      </div>
      <form action="/contact" method="post" class="mt-8 space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
          <input type="text" id="name" name="name" required class="block w-full p-2.5 mt-1 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Your Email</label>
          <input type="email" id="email" name="email" required class="block w-full p-2.5 mt-1 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea id="message" name="message" rows="4" required class="block w-full p-2.5 mt-1 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Send Message</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script data-th-src="@{'/js/admin.js'}"></script>
</body>
</html>
